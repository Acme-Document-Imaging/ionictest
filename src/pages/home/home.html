<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <h2>Scan Card</h2>
  <ion-item>
    <ion-label floating>Raw Scan Data</ion-label>
    <ion-textarea [(ngModel)]="rawData" name="rawData"  ></ion-textarea>
  </ion-item>
  
  <button ion-button full (click)="doScan()" >Scan Code</button>
  <button ion-button full (click)="doSerial()" >Manatee Scanner</button>
</ion-list>
</ion-content>
